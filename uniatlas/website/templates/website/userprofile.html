{% include 'website/main.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/userprofile.css' %}">
{% block content %}

    <div class="profile-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" color="#3F2C63"
             class="bi bi-person-fill"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>
        <h3 class="username-header" style="font-family:'Comic Sans MS'">owlGirl</h3>
    </div>

    <div class="d-flex justify-content-left">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column">
                        <img class="rounded-circle z-depth-2 shadow p bg-light mb-4" alt="100x100"
                             src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg"
                             data-holder-rendered="true">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-left">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="input-group input-group-md mb-3">
                                    <div class="input-group input-group-md mb-3">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text"
                                                      id="inputGroup-sizing-sm mb-3">Eğitim</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Small"
                                               aria-describedby="inputGroup-sizing-sm" value="Lisans" disabled>
                                    </div>
                                    <div class="input-group input-group-md mb-3">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text"
                                                      id="inputGroup-sizing-sm mb-3">Üniversite</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Small"
                                               aria-describedby="inputGroup-sizing-sm" value="FMV Işık Üniversitesi"
                                               disabled>
                                    </div>
                                    <div class="input-group input-group-md mb-3">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text"
                                                      id="inputGroup-sizing-sm mb-3">Bölüm</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Small"
                                               aria-describedby="inputGroup-sizing-sm" value="Psikoloji" disabled>
                                    </div>
                                    <div class="input-group input-group-md mb-3">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text"
                                                      id="inputGroup-sizing-sm mb-3">Sınıf</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Small"
                                               aria-describedby="inputGroup-sizing-sm" value="4. Sınıf" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="profile-comment-header">
        <header class="header" style="font-family:'Comic Sans MS'">Değerlendirmeler</header>
    </div>

    <div id="comment-section" class="d-flex justify-content-left">
        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="col">
                    <div class="d-flex flex-row">
                        <h4 class="school-name" style="font-family:'Comic Sans MS'">FMV Işık Üniversitesi</h4>
                    </div>
                    <div class="d-flex flex-row">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                             color="#F9BB39"
                             class="bi bi-star-half" viewBox="0 0 16 16">
                            <path d="M5.354 5.119L7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.55.55 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.519.519 0 0 1-.146.05c-.341.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.171-.403.59.59 0 0 1 .084-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027c.08 0 .16.018.232.056l3.686 1.894-.694-3.957a.564.564 0 0 1 .163-.505l2.906-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.002 2.223 8 2.226v9.8z"/>
                        </svg>
                        <h4 class="school-rating" style="font-family:'Comic Sans MS'">3.0</h4>
                    </div>
                    <div class="d-flex flex-row">
                        <p class="school-comment" style="font-family:'Comic Sans MS'">Yemekhane ve yurt fiyatları çok
                            pahalı sanki Hilton Otel'de aylık kiralıyoruz birader :(
                        </p>
                    </div>
                </div>
            </a>
        </ul>
    </div>
{% endblock %}
