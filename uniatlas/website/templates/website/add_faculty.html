{% include 'website/main.html' %}

{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" type="text/css" href="{% static "css/unisozluk_login.css" %}">

{% block content %}

    <div class="w-100 d-flex flex-row justify-content-center">
        <div class="w-25">
            <h2>Fakülte Ekle</h2>
            <form
                    {% if edit %}
                        action="/admin/edit/faculty/{{ pk }}"
                    {% else %}
                        action="/admin/add/faculty"
                    {% endif %}
                    method="post">
                {% csrf_token %}
                {{ faculty_form|crispy }}
                <div class="w-100 d-flex justify-content-center">
                    <button class="w-50 btn btn-primary" type="submit">Gönder</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
